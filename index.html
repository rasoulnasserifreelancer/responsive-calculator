<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>Calculator Project</title>
</head>
<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="calculator-tabel">
            <ol id="number-list">
                <li class="numbers">0</li>
                <li class="numbers">1</li>
                <li class="numbers">2</li>
                <li class="numbers">3</li>
                <li class="numbers">4</li>
                <li class="numbers">5</li>
                <li class="numbers">6</li>
                <li class="numbers">7</li>
                <li class="numbers">8</li>
                <li class="numbers">9</li>
            </ol>
            <ul id="operations">
                <li class="operation">x</li>
                <li class="operation">+</li>
                <li class="operation">-</li>
                <li class="operation">/</li>
                <li class="operation">.</li>
                <li class="operation">=</li>
                <li class="operation" id="clear">Clear</li>
            </ul>
        </div>
    </div>    
</body>
</html>
